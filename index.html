<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Book shop📚</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Dark offcanvas
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                id="inpSearch"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- NAVBAR FINISH -->
    <!-- ADD PANEL START -->
    <div class="accordion" id="accordionExample">
      <div class="accordion-item" id="accordionFlushExample">
        <h2 class="accordion-header">
          <button
            id="btnOpenForm"
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            Создать книгу
          </button>
        </h2>
        <div
          id="collapseThree"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <input
              class="form-control"
              type="text"
              id="inpName"
              placeholder="Название книги"
            />
            <input
              class="form-control"
              type="text"
              id="inpAuthor"
              placeholder="Автор книги"
            />
            <input
              class="form-control"
              type="text"
              id="inpImg"
              placeholder="Изображение"
            />
            <input
              class="form-control"
              type="text"
              id="inpPrice"
              placeholder="Цена книги"
            />
            <button id="btnAdd" type="button" class="btn btn-outline-primary">
              Добавить книгу
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ADD PANEL FINISH -->
    <!-- SECTION BOOKS START -->
    <section class="sectionBooks"></section>
    <!-- SECTION BOOKS FINISH -->

    <!-- EDIT MODAL START -->
    <div
      class="modal fade"
      id="exampleModal"
      aria-hidden="true"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn-close"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              class="form-control"
              type="text"
              id="inpEditName"
              placeholder="Название книги"
            />
            <input
              class="form-control"
              type="text"
              id="inpEditAuthor"
              placeholder="Автор книги"
            />
            <input
              class="form-control"
              type="text"
              id="inpEditImg"
              placeholder="Изображение"
            />
            <input
              class="form-control"
              type="text"
              id="inpEditPrice"
              placeholder="Цена книги"
            />
          </div>
          <div class="modal_delete">
            <button
              id="btnEditSave"
              class="btn btn-primary"
              data-bs-toggle="modal"
              type="button"
              data-bs-target="#exampleModal"
            >
              Сохранить
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- EDIT MODAL FINISH -->
    <!-- PAGINATION START -->
    <div aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a id="prevBtn" class="page-link" href="#">Previous</a>
        </li>
        <li class="page-item">
          <a id="nextBtn" class="page-link" href="#">Next</a>
        </li>
      </ul>
    </div>
    <!-- PAGINATION FINISH -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
